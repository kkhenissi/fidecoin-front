<div class="panel panel-default">
    <div class="panel-heading">Gestion des Produits</div>
    <div class="panel-body">
  
        <div>
            <button  class="btn btn-success col-xs-12" (click)="onAddProd()">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
        </div>
            
        <p></p>


        <div *ngIf="mode=='new-prod'">
           <form #f='ngForm' (ngSubmit)="onSaveProd(f.value)"> 

              <div class="form-group"  class="col-md-3">
                <label  class="control-label">Nom Produit</label>
                <input type="text" name="nomProduit" ngModel class="form-control">
              </div>
  
              <div class="form-group"  class="col-md-6">
                  <label class="control-label">Description</label>
                  <input type="text"class="btn btn-success col-xs-12" name="designation" ngModel class="form-control">
              </div>

              <div class="form-group"  class="col-md-3">
                    <label class="control-label" for="categorieProd">Categorie</label>
                    <select ngModel name="categorie" id="categorie" class="form-control" > 
                            <option *ngFor="let cat of categoriesProd" [ngValue]="cat">{{cat.nomCategorie}}</option>
                    </select>
              </div>

              
              <div class="form-group"  class="col-md-2">
                <label class="control-label">Prix initial</label>
                <input type="text" name="startPrice" ngModel class="form-control">
              </div>
  
              <div class="form-group"  class="col-md-2">
                  <label class="control-label">Prix actuel</label>
                  <input type="text" name="currentPrice" ngModel class="form-control">
              </div>

              <!-- <app-upload-photo></app-upload-photo> -->
              
              <div class="form-group"  class="col-md-8">
                    <label class="control-label">Photo</label>
                    <input type="text" name="currentPrice" ngModel class="form-control">
              </div>
 
           <div class="col-md-5">
         
           </div>
              <div>
                    <button  style="margin-top:12px" class="btn  btn-success col-md-2 col-xs-12" type="submit">Save</button>
              </div>
             
           </form>
        </div>
  
        <div *ngIf="mode=='edit-prod'">
            <form #f='ngForm' (ngSubmit)="onUpdateProd(f.value)"> 
                 
                  <input type="hidden" name="idProduit" ngModel  [(ngModel)]='currentProduit.idProduit'>
                 
                  <div class="form-group"  class="col-md-3">
                      <label class="control-label">Nom Produit</label>
                      <input type="text" name="nomProduit" ngModel class="form-control"  [(ngModel)]='currentProduit.nomProduit'>
                  </div>
      
                  <div class="form-group"  class="col-md-6">
                      <label class="control-label">Description</label>
                      <input type="text" name="designation" ngModel class="form-control"  [(ngModel)]='currentProduit.designation'>
                  </div>

                  <div class="form-group"  class="col-md-2">
                        <label class="control-label">Prix initial</label>
                        <input type="text" name="startPrice" ngModel class="form-control" [(ngModel)]='currentProduit.startPrice'>
                  </div>
          
                  <div class="form-group"  class="col-md-2">
                          <label class="control-label">Prix actuel</label>
                          <input type="text" name="currentPrice" ngModel class="form-control" [(ngModel)]='currentProduit.currentPrice'>
                  </div>
                  <div class="form-group"  class="col-md-3">
                        <label class="control-label" for="categorieProd">Categorie</label>
                        <select ngModel name="categorie" id="categorie" class="form-control" [(ngModel)]='currentCategorie'> 
                            <option value ="" selected>{{nomSelectedCategorie}}</option>
                            <option *ngFor="let cat of categoriesProd"   [ngValue]="cat">{{cat.nomCategorie}}</option>
                        </select>
                  </div> 
                  
                  <app-upload-photo (urlPhotoChange)="handleUrlPhoto($event)"></app-upload-photo>
                  <!-- <div class="form-group"  class="col-md-4">
                            <label class="control-label">Photo</label>
                            <input  class="hidden" type="file" name="urlPhoto"  class="form-control" [(ngModel)]='currentProduit.urlPhoto'>
                            
                                      
                  <td></td>
                  </div> -->
                  <div class="col-md-3"></div>
                  <div class=" img-square col-md-4">
                        <img src={{currentProduit.urlPhoto}} width="480" height="400">
                  </div>   
                  <!-- <div class="col-md-5"></div> -->
                 
                 <div class="col-md-10"></div>
                 <div>
                        <button  style="margin-top:12px" class="btn  btn-success col-md-2 col-xs-12" type="submit">Update</button>
                 </div>
            </form>
        </div>
  
  
    <div *ngIf="mode == 'list'">
       
        <table class="table" *ngIf="produits">
            <tr>
              <th>Nom Produit</th>
              <th>Description  </th>
              <th>Categorie  </th>
              <th>Prix initial</th>
              <th>Prix actuel </th>
              <th>Photo </th>
            </tr>
            <tr *ngFor="let p of produits">
                    <td style=" vertical-align:middle">{{p.nomProduit}}</td><td style=" vertical-align:middle">{{p.designation}}</td><td style=" vertical-align:middle">{{p.categorie.nomCategorie}}</td><td style=" vertical-align:middle">{{p.startPrice}}</td><td style=" vertical-align:middle">{{p.currentPrice}}</td>
                    <td><img class="img-square" src={{p.urlPhoto}} width="100" height="100"></td>
                     <td style=" vertical-align:middle">
                            <!-- {{p | json}} -->
                         <button  class="btn btn-danger" (click)="onDeleteProd(p)">
                           <span class="glyphicon glyphicon-remove"></span>
                         </button>
                     </td>
                     <td style=" vertical-align:middle">
                         <button  class="btn btn-success" (click)="onEditProd(p)">
                            <span class="glyphicon glyphicon-edit"></span>
                         </button>
                     </td>
             
            </tr>
      
          </table>
  
    </div>
      
    </div>
  
  </div>
